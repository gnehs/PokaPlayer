version: '3'

services:
  pokaplayer:
    image: gnehs/pokaplayer:latest
    ports:
      - "3000"
    networks:
      - pokaplayer
    depends_on:
      - neteaseapi2
      - mongodb
    volumes:
      - ./data/config.json:/app/config.json
    restart: always
    
  neteaseapi2:
    build: 
      context: .
      dockerfile: NeteaseAPI2_Dockerfile
    networks:
      - pokaplayer
      
  mongodb:
    image: mongo:latest
    command: --smallfiles
    environment:
      MONGO_INITDB_ROOT_USERNAME: <admin-user>
      MONGO_INITDB_ROOT_PASSWORD: <admin-password>
      MONGO_INITDB_DATABASE: <database to create>
    volumes:
      - ./data/db:/data/db
      - ./data/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - pokaplayer

networks:
  - pokaplayer